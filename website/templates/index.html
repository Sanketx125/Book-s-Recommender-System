<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>

    <!-- Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styling -->
    <style>
      .test-white {
        color: whitesmoke;
      }
      .card {
        height: 530px; /* Fixed height for cards */
        overflow: hidden; /* Hide overflow content */
      }
      .card-body h3, .card-body h5 {
        color: black;
      }
    </style>
  </head>

  <body style="background-color: rgb(24, 23, 23);">

<!-- Inside index.html and search.html -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
      <a class="navbar-brand">
        <img src="https://cdn.pixabay.com/photo/2016/09/16/09/20/books-1673578_1280.png" height="50" alt="Books">
        <big><u><i><b>Book Recommender System</b></i></u></big>
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/"><b>Home</b></a></li>
        <li class="nav-item"><a class="nav-link" href="/recommend"><b>Recommend</b></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><b>Contact</b></a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
              <h2 class="test-white" style="font-size: 30px;">Top 50 Books</h2>
            </div>

            {% for i in range(book_name | length) %}
                <!-- Book Cards (5 per row) -->
                <div class="col-md-2" style="margin-top: 20px;">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }} Book Cover">
                        <div class="card-body">
                            <big><b>{{ book_name[i] }}</b></big>
                            <hr>
                            <pr><small><small>
                            <tex>Author : {{ author[i] }}<br>
                                Rating : {{ avg_rating[i] }}
                            </small></small>
                            </pr>
                            <!-- <p>Rating: {{ book_rating[i] }}</p> -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Adding Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OP6NbEkQlmIH07AXZbV1T3QKDKeF/Nn8jZ84EXaML59jhzQDRFNzSkz+48vzU2Lx" crossorigin="anonymous"></script>
  </body>
</html>
